<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>HTML5 Form</title>
</head>
<body>
<form>
    <div>
        <h1>Payment form example</h1>
        <p>Some fields are missing</p>
    <fieldset>
    <label>Card #</label>
    <input type="number" placeholder="XXXXXXXXXXXXX">
    </fieldset>
    <fieldset>
    <label>CVC #</label>
    <input type="number" placeholder="0000">
    </fieldset>
    <fieldset>
    <label>Amount</label>
    <span class="material-symbols-outlined">
        attach_money
        </span><input type="number" placeholder="Amount">
    </fieldset>
    </div>
    <div>
        <fieldset> 
            <label>First Name</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <label>City</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <label>We accept:</label>
            <input type="radio">
            <option><i class="fa-brands fa-cc-mastercard"></i></option>
            <option><i class="fa-brands fa-cc-visa"></i></option>
            <option><i class="fa-brands fa-cc-diners-club"></i></option>
            <option><i class="fa-brands fa-cc-apple-pay"></i></option>
        </fieldset>
    </div>
</form>
</body>
</html>
